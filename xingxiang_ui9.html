<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<title>星象元素</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <div class="l-t">
          <span class="r" id="title"></span>
        
        </div>
        <div class="i-list">
          <ul>
            <li>
              <div class="title" id="description_title"></div>
              <div class="text" id="description_content"></div>
            </li>
            <li>
              <div class="title" id="xingge_title"></div>
              <div class="text" id="xingge_content"></div>
            </li>
            <li>
              <div class="title" id="shejiao_title"></div>
              <div class="text"  id="shejiao_content"></div>
            </li>
          </ul>
        </div>
    </div>
    <script>
        if (window.screen.width <=360 || document.body.clientWidth <=360) {
            var meta = document.createElement('meta');
            meta.setAttribute('content', 'width=device-width,initial-scale=0.9,maximum-scale=0.9,user-scalable=0');
            meta.setAttribute('name', 'viewport');
            document.head.appendChild(meta);
        }
    </script>
    
    <script type="text/javascript" src="./js/path.js"></script>    
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    
    <script>
		post_ast_request('/astrology/astrology/read_xingxiang',{}, function(response){
		
			if(response[0].title == "水象星座"){
				$("#title").html("水");
				$("#description_title").html("水元素");
		
			}else if(response[0].title == "火象星座"){
				$("#title").html("火");
				$("#description_title").html("火元素");
	
			}else if(response[0].title == "土星星座"){
				$("#title").html("土");
				$("#description_title").html("土元素");
			
			}else if(response[0].title == "风象星座"){
				$("#title").html("风");
				$("#description_title").html("风元素");
			
			}
			$("#xingge_title").html(response[0].title+"性格特质");
			$("#shejiao_title").html(response[0].title+"社交关系");
			
			$("#description_content").html(response[0].body_value);
			$("#xingge_content").html(response[0].field_xinggetezhi_value);
			$("#shejiao_content").html(response[0].field_shejiaoguanxi_value);
			
		});
    </script>
    
    
</body>
</html>
