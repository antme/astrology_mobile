<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<title>星象元素</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <div class="l-t">
          <span class="r" id="title"></span>
        
        </div>
        <div class="i-list">
          <ul>
            <li>
              <div class="title" id="description_title"></div>
              <div class="text" id="description_content"></div>
            </li>
            <li>
              <div class="title" id="xingge_title"></div>
              <div class="text" id="xingge_content"></div>
            </li>
            <li>
              <div class="title" id="shejiao_title"></div>
              <div class="text"  id="shejiao_content"></div>
            </li>
            
            <li>
              <div class="title" id="relate_title">与其它星座关系</div>
              <div class="text"  id="relat_content"></div>
            </li>
          </ul>
        </div>
    </div>
    <script>
        if (window.screen.width <=360 || document.body.clientWidth <=360) {
            var meta = document.createElement('meta');
            meta.setAttribute('content', 'width=device-width,initial-scale=0.9,maximum-scale=0.9,user-scalable=0');
            meta.setAttribute('name', 'viewport');
            document.head.appendChild(meta);
        }
    </script>
    
    <script type="text/javascript" src="./js/path.js"></script>    
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    
    <script>
		post_ast_request('/astrology/astrology/read_xingxiang',{}, function(response){
		
			if(response[0].title == "水象星座"){
				$("#title").html("水");
				$("#description_title").html("水元素");
				$("#xingge_title").html("水象性格特质");
				$("#shejiao_title").html("水象社交关系");
				$("#relat_content").html("水元素与灵魂最深的渴望有关，它可以使人缓慢而坚定地朝着觉醒的方向发展。水象人本能地知道他们必须保护自己不受外境影响，以维持内在的祥和来进行深刻的反省和细致的觉察。水象人了悟情感及渴望的真实本质的过程，是十分痛苦而缓慢的，但只要他们愿意面对自己真实的动机，仍然能随着时间发展出内在的满足感。</br>智者应该效法水的力量。水虽然柔顺，却无坚不摧。水能熄火，也能变成烟雾而脱身。水能冲走柔软的泥土，碰到岩石会绕道。它能渗透大气，让风止息下来。水以伪装的谦卑臣服于眼前的险阻，但没有任何力量能阻止它流向大海。水借着臣服来征服；它从不主动攻击，却总能在最后的战役中胜出。——约翰•布洛斐德（John Blofeld）《生命之轮》（The Whell of Life） ");

			}else if(response[0].title == "火象星座"){
				$("#title").html("火");
				$("#description_title").html("火元素");
				$("#xingge_title").html("火象性格特质");
				$("#shejiao_title").html("火象社交关系");
				$("#relat_content").html("火象星座的人往往对温和而敏感的人缺乏耐性，尤其是被水象及土象掌控的人。火象人感觉水会熄火，而土会把火盖住，因此他们讨厌这些星座的沉重及情绪化倾向。但风却能煽火，风象人能提供火象人新颖的概念，基于这个理由，火元素与风元素一向被认为是相称的。 </br>另外，还有一点需要注意的是，火象人对神经系统非常纤细的风象人而言，往往显得有些粗暴，以致后者无法长久忍受这种关系。反过来看，虽然火象人会被风象人激励，但不久之后就会对无法采取行动的智力活动感到厌倦。");

	
			}else if(response[0].title == "土星星座"){
				$("#title").html("土");
				$("#description_title").html("土元素");
				$("#xingge_title").html("土象性格特质");
				$("#shejiao_title").html("土象社交关系");
				$("#relat_content").html("能够为土象人带来力量及能力的特质，也可能是他们最大的缺点；过度投入物质世界的倾向，往往令他们只从表面去看事物，因而制约了他们的想象力。这会导致狭窄的观点，使这类人执著于例行公事和秩序，缺乏抽象思考能力，或者无法了解理论次元。因此土象人最需要敞开心胸接纳未知的世界，并且要以特定的理想来引导自己的行为。");


			
			}else if(response[0].title == "风象星座"){
				$("#title").html("风");
				$("#description_title").html("风元素");
				$("#xingge_title").html("风象性格特质");
				$("#shejiao_title").html("风象社交关系");
				$("#relat_content").html("风象星座还可能因过度重视智力，而拒绝面对概念必须经由检验才能确立其价值。对风象人而言，思维活动几乎掌控着整个人生，因此当他们的意见被忽略、智力被藐视的时候，往往会觉得相当受威胁。</br>很显然，水象及土象星座容易贬低风象星座的想法，因为这些想法无法通过深刻情感的检验，也不符合水象及土象所坚持的落实性。至于风象人这一边，通常他们并不想被土象人制约，也不想被水象人的情感及保留倾向渗透而失去自由。</br>火象星座却能刺激风象星座朝着更自在的表达模式发展，而且能带给风象人一种别处找不着的信心与力量。虽然风象人在许多方面都很赞赏火象人，不过他们仍坚持三思之后才能付出承诺，这种习惯会令火象人感到不耐烦。 ");


			
			}
	
			
			
			$("#description_content").html(response[0].body_value);
			$("#xingge_content").html(response[0].field_xinggetezhi_value);
			$("#shejiao_content").html(response[0].field_shejiaoguanxi_value);
			
		});
    </script>
    
    
</body>
</html>
