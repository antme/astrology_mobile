<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<title>占星骰子</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <div class="con-ti con-u7">
          <a id="timeLeft" class="left"><img height="20px" src="./img/left.png" /></a>
          <div id="changeTime" class="title">请选择正在纠结的问题</div>
          <a id="timeRight" class="right"><img height="20px" src="./img/right.png" /></a>
        </div>
        <div class="ask-list">
           <ul>
              <li>最近是否合适相亲？</li>
              <li>今年工作会顺利吗？</li>
              <li>未来人脉关系如何？</li>
              <li>是否应该投资一套房子？</li>
           </ul>
        </div>
    </div>
    <div class="floot-menu">
      <ul>
        <li class="menu-s">
          <a href="/astrology_mobile/index.html"><label>首页</label></a>
        </li>
        <li class="menu-g">
          <a href="/astrology_mobile/gr.html"><label>个人星盘</label></a>
        </li>
        <li class="menu-l">
          <a  href="/astrology_mobile/two_peple_ui15.html"><label>两人合盘</label></a>
        </li>
        <li class="menu-z">
          <a  href="/astrology_mobile/my_info_ui16.html"><label>个人中心</label></a>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript">
         var myDate = new Date();
         var changeDate = myDate.getTime();
         $("#changeTime").text(myDate.getFullYear()+"年"+(myDate.getMonth()+1)+"月"+myDate.getDate()+"日");
         $("#timeLeft").click(function(){
           changeDate = changeDate - (3600*24*1000);
           myDate = new Date(changeDate);
           $("#changeTime").text(myDate.getFullYear()+"年"+(myDate.getMonth()+1)+"月"+myDate.getDate()+"日");
         });
         $("#timeRight").click(function(){
          changeDate = changeDate + (3600*24*1000);
          myDate = new Date(changeDate);
          $("#changeTime").text(myDate.getFullYear()+"年"+(myDate.getMonth()+1)+"月"+myDate.getDate()+"日");
         });
    </script>
    <script>
        if (window.screen.width < 350 || document.body.clientWidth < 350) {
            var meta = document.createElement('meta');
            meta.setAttribute('content', 'width=device-width,initial-scale=0.9,maximum-scale=0.9,user-scalable=0');
            meta.setAttribute('name', 'viewport');
            document.head.appendChild(meta);
        }
    </script>
</body>
</html>
