<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>运势能量</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <div class="y-list">
          <ul>
            <li>
                <div class="title" >主宰行星</div>
                <div class="img" style="display:none;"><img width="84px" height="84px" src="./img/y01.png" id="xingxing_img" /></div>
                <div class="text" id="xingxing"></div>
            </li>
            <li>
                <div class="title">能量定位</div>
                <div class="img" style="display:none;"><img width="84px" height="84px" src="./img/y02.png" /></div>
                <div class="text" id="nengliang_dingwei"></div>
            </li>
            <li>
                <div class="title">能量性质</div>
                <div class="img" style="display:none;"><img width="84px" height="84px" src="./img/y03.png" /></div>
                <div class="text" id="xingzhi"></div>
            </li>
            <li>
                <div class="title">能量方向</div>
                <div class="title top17" id="fangxiang"></div>
            </li>
            <li>
                <div class="title">性格寄语</div>
                <div class="title top17" id="xingge" style="text-align:left;"></div>
            </li>
          </ul>
        </div>
    </div>
    <script>
        if (window.screen.width <=360 || document.body.clientWidth <=360) {
            var meta = document.createElement('meta');
            meta.setAttribute('content', 'width=device-width,initial-scale=0.9,maximum-scale=0.9,user-scalable=0');
            meta.setAttribute('name', 'viewport');
            document.head.appendChild(meta);
        }
    </script>
    
        <script type="text/javascript" src="./js/path.js"></script>    
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    
    <script>
		post_ast_request('/astrology/astrology/read_yunshi',{}, function(response){
			
			$("#xingxing").html(response[0].field_xingxing_value);
			$("#xingxing_img").attr("src","/sites/default/files/xz/" + response[0].field_xingxing_value +".png");
			
			$("#nengliang_dingwei").html(response[0].field_nengliangdingwei_value);
			
			$("#xingzhi").html(response[0].field_nengliangxingzhi_value);
			$("#fangxiang").html(response[0].field_nengliangfangxiang_value);
			$("#xingge").html(response[0].field_xingzuoxinggejiyu_value);
			
			$(".img").show();
		});
    </script>
</body>

</html>
