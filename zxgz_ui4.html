    <script>
    
    	var params = GetRequestParameters();
    	var questionId=params['question_id'];
    	var question_name = decodeURI(params['question_name']);
    	$("#title_1").text(question_name);
    	
  
    		var data = {
    				"question_id" : questionId,
    				"question_name" : question_name
    		}    		
    		post_ast_request('/astrology/question/zhanxing',data, function(response){
    			$("#title").html($("#"+questionId).html());
				//$("#question_expand_div").hide();
	    	
	    	
	    		$("#xingxin_img").attr("src",response.xingzuo.uri);
	    		$("#gw_img").attr("src",response.gw.uri);
	    		$("#xingzuo_img").attr("src",response.xingxing.uri);
	    		$(".con-cn").show();
		    	
	    		$("#see_div").show();
	    		xingzuo_id = response.xingzuo.entity_id;
	    		xingxin_id = response.xingxing.entity_id;
	    		gongwei_id = response.gw.entity_id;
	    		
	    		if(response.jx.field_zhanxingjidaan_value){
	    			$("#view_label").text(response.jx.field_zhanxingjidaan_value);
	    		}
	    		
	    		if(response.jx.field_zhanxingxiongdaan_value){
	    			$("#view_label").text(response.jx.field_zhanxingxiongdaan_value);
	    		}
	    		
	    		
    			
    		});
    
   
    	
    	function showjiedu(){
			window.location.href="touzi_jiedu_ui6.2.html?question_id=" + questionId + "&xingzuo_id=" +xingzuo_id + "&xingxin_id=" + xingxin_id + "&gongwei_id=" + gongwei_id + "$question_name=" + question_name;
    	}
   
    
    </script>
