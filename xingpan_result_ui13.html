<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<title>感情密码</title>
<link rel="stylesheet" href="./css/style.css">
</head>

 <script type="text/javascript">
	var r_data = [];
 </script>
<body>
    <div class="content">
        <div class="detail">
          <ul id="tag">
           
          </ul>
        </div>
        <div class="t-no">点击标签，查看感情密码的组合解读</div>
        <div class="sBtn" id="tip">查 看 解 读</div>
        <div class="detail-info">
          <div class="info-item" id="descrption">
           
   
        </div>
    </div>
       <script type="text/javascript" src="./js/zepto.min.js"></script>
       <script type="text/javascript" src="./js/common.js"></script>
       <script type="text/javascript" src="./js/path.js"></script>
       
         <script type="text/javascript">
	     	var urlparameters = GetRequestParameters();
	        var data = {
	     		  "type" : urlparameters["type"]
	        }
	        
			post_ast_request('/astrology/astrology/read_result',{data}, function(response){   
	   			response.forEach(function(e){
	   				$("#tag").append('<li onclick="loadData(\'' + e.title +  '\');"><a href="#">' + e.title + '</a></li>');
	   			});
	   			r_data = response;
	       	});

			function loadData(title){
				console.log(title);
				r_data.forEach(function(e){
					if(e.title == title){
						$("#descrption").html(e.body_value);
						$("#tip").html(title+"解读");
						return;
					}
					
				});
			}
       </script>
      <script>
        if (window.screen.width <=360 || document.body.clientWidth <=360) {
            var meta = document.createElement('meta');
            meta.setAttribute('content', 'width=device-width,initial-scale=0.9,maximum-scale=0.9,user-scalable=0');
            meta.setAttribute('name', 'viewport');
            document.head.appendChild(meta);
        }
    </script>
</body>
</html>
