<body >



    <div class="content">
        <div class="con-ti con-u2" id="question_expand_div">
        	<img height="20px" src="./img/t01.png"  onclick="expandQuestion();"/>
        </div>
         <div class="con-ti" id="question_expand_div_2" style="display:none;">
             <div class="question_title" id="title">请选择正在纠结的问题</div>
        </div>
        <div class="con-ti con-u3" id="question_list_div" style="display:none;">
        	<div class="question_title" id="title_1">请选择正在纠结的问题</div>
          <div class="a-list" style="height: 21em; display: inline-block; overflow: hidden;">
            <ul  id="question_list">
              
            </ul>
            <ul>
            	<li><a class="last"><img height="20px" src="./img/b01.png" /></a></li>
            </ul>
          </div>
        </div>
        <div class="con-cn">
          <div class="con-fist">
             <a><img src="./img/u1.png" id="xingxin_img"/></a>
          </div>
          <div class="con-two">
                       <a class="c-t-1"><img src="./img/u3.png" id="xingzuo_img"></a>
          
             <a class="c-t-2"><img src="./img/u2.png" id="gw_img"></a>
          </div>
          <div class="con-btn" id="choose_div">
            <label class="t" onclick="makezxgz();">占星骰子帮你选</label>
            <label>￥9.9/次</label>
          </div>
          
          <div class="con-btn see" style="display:none;"  id="see_div">
            <label class="t" onclick="showjiedu();">查看解读</label>
          </div>
        </div>
        <div class="hist">
          <a href="touzi_history_ui7.html">骰子历史记录</a>
        </div>
    </div>
     <div class="floot-menu">

    <div class="weui_dialog_alert" id="dialog2" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_bd" style="margin-top:20px;" id="dialog2_title"></div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog primary" onclick='$("#dialog2").hide();'>确定</a>
        </div>
    </div> 
	</div>


    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    
    <script>
    	var questionId="";
    	var xingzuo_id ="";
    	var xingxin_id="";
    	var gongwei_id="";
    	var question_name = "";
    	
    	loadWeiXinConfig();
    	
		post_ast_request('/astrology/question/list',{}, function(response){
			response.forEach(function(e){
				
				if(e.is_allowed_today){
    				$("#question_list").append("<li onclick=\"selectQuestion('" + e.uuid + "');\"><a id='" + e.uuid + "'>" + e.title  + "</a></li>");	
				}else{
					$("#question_list").append("<li  onclick=\"tipNotAllowMsg();\"><a style=\"color:#f1d0c5;\" id='" + e.uuid + "'>" + e.title  + "</a></li>");	
				}
    		});
		});
   
    	
    	function selectQuestion(id){
    		questionId = id;
    		question_name = $("#" + questionId).html();
    		$("#question_list a").css("background-color","#6a68ab");
    		$("#"+id).css("background-color","#ffb6b7");
    	}
    	
    	
    	function expandQuestion(){
    		$("#question_expand_div").hide();
    		$(".con-two").hide();
    		$(".con-fist").hide();
    		$("#question_list_div").show();
    	}
    	
    	
    	
    	function makezxgz(){
    		if(questionId==""){
    			$("#dialog2_title").text("请选择你正在纠结的问题");
    			$("#dialog2").show();
    		}else{   	
    			
    			if(can_pay){
		    		post_ast_request("/astrology/order/reqPreOrderId", {}, function(response){
		    			console.log(response);
					        wx.chooseWXPay({
					        	timestamp: response.timestamp,
					        	nonceStr: response.nonceStr,
					        	package:  response.package,
					        	signType: 'MD5',
					            paySign: response.paySign,
					            success: function (payres) {
					            	zhanxing();
					            },					            
					            complete: function(){
					            	
					            }
					        });			        			
			        });
    			}else{
    				$("#dialog2_title").text("微信支付初始化失败,请刷新后再试");
        			$("#dialog2").show();
    			}
    			
    		}
    	}
    	

    	function zhanxing(){
    		var data = {
    				"question_id" : questionId,
    				"question_name" : question_name
    		}    		
    		post_ast_request('/astrology/question/zhanxing',data, function(response){
    			$("#title").html($("#"+questionId).html());
				$("#question_expand_div").hide();
	    		$(".con-two").show();
	    		$(".con-fist").show();
	    		$("#question_list_div").hide();
	    		$("#question_expand_div_2").show();
	    		$("#see_div").show();
	    		$("#choose_div").hide();
	    	
	    		$("#xingxin_img").attr("src",response.xingzuo.uri);
	    		$("#gw_img").attr("src",response.gw.uri);
	    		$("#xingzuo_img").attr("src",response.xingxing.uri);
	    		
	    		xingzuo_id = response.xingzuo.entity_id;
	    		xingxin_id = response.xingxing.entity_id;
	    		gongwei_id = response.gw.entity_id;
    			
    		});
    		  
    	}
    	
    	function tipNotAllowMsg(){
    		$("#dialog2_title").text("每个问题每天只能占卜一次，请明天再来哦!");
			$("#dialog2").show();
    	}
    	
    	function showjiedu(){
			window.location.href="touzi_jiedu_ui6.2.html?questionId=" + questionId + "&xingzuo_id=" +xingzuo_id + "&xingxin_id=" + xingxin_id + "&gongwei_id=" + gongwei_id + "$question_name=" + question_name;
    	}
   
    
    </script>

            meta.setAttribute('name', 'viewport');
            document.head.appendChild(meta);
        }
    </script>
</body>
